<div class="wrapper">
    <div class="wrapper fadeInDown">
        <div id="formContent">
          <!-- Tabs Titles -->
      
          <!-- Icon -->
          <div class="fadeIn first">
            <img src="assets/img/avartar.jpg" id = "icon" alt="User Icon" style="margin-top:15px;"/>
          </div>
      
          <!-- Login Form -->
          <form>
            <input type="text" id="login" class="fadeIn second" name="user" placeholder="Username" [(ngModel)]="username">
            <input type="text" id="password" class="fadeIn third" name="password" placeholder="Password" [(ngModel)]="password">
            <input type="submit" (click) ="submit_log()" class="fadeIn fourth" value="Submit">
          </form>
      
          <!-- Remind Passowrd -->
          <div id="formFooter">
            <a class="underlineHover" href="#">Forgot ?</a>
          </div>
    
        </div>
      </div>
      <div style="height: 390px;">
    
      </div>
    </div>
